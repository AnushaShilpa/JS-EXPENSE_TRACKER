<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>

  <title>Expense tracker</title>
</head>
<body>
  <div class="container-sm card card-body mt-3 text-bg-info text-white">
  <h1 class ="text-center fw-bold text-dark">EXPENSE TRACKER</h1>
  <hr>
  <form id="add-form" class="form-inline mb-3"  >
    <div class="mb-3 mt-3">
  <label for="expense " class="fw-bold text-dark fs-4">Expense</label>
  <input type="text" class="form-control fw-bold text-dark " id="numbers" >
  <label for="description" class="fw-bold text-dark solid fs-4">Descripton</label>
  <input type="description" class="form-control fw-bold text-dark " id="description" >
  </div>
  <div class="input-groups mt-3 mb-3">
  <select name="category" class="btn btn-secondary dropdown-toggle fs-6" id="category">
    <option value="movie" class="dropdown-item">Movie</option>
    <option value="Bills" class="dropdown-item">Bills</option>
    <option value="Grocery" class="dropdown-item">Grocery</option>
  </select>
</form>
  <button type="submit" class="btn btn-primary fs-6"> submit</button>
  </div>
  <ul id="items"></ul>
</div>

  <script src="expense.js"></script>
</body>
